<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Add User</title>
</head>
<body>
    <h2>Add User</h2>
    <br><br>
    <form action="addnewuser" method="post">
        <label for="fname">First name:</label> <input type="text" name="fname" required><br><br>
        <label for="lname">Last name:</label> <input type="text" name="lname" required><br><br>
        <label for="password">Password:</label> <input type="text" id="pwd" name="password" required><br><br>
        <button onclick="generatePassword();">Generate New Password</button><br><br>
        <label for="email">Email:</label> <input type="email" name="email" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        var pwd = document.getElementById("pwd");
        function generateP() {
            var pass = '';
            var str = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
                    'abcdefghijklmnopqrstuvwxyz0123456789@#$';

            for (i = 1; i <= 8; i++) {
                var char = Math.floor(Math.random()
                            * str.length + 1);

                pass += str.charAt(char)
            }

            return pass;
        }

        function generatePassword() {
            pwd.value = generateP();
        }
    </script>
</body>
</html>
