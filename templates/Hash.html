<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <style>
        .maincontent{
            width: 500px;
            margin-left: 390px;
            margin-top: 20px;
        }
        h2{
            margin-left: 390px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Welcome User <span id="username">{{ username }}</span></h2>

    <div class="maincontent">
        <form action="generateHash" method="post" enctype = "multipart/form-data">
           <div class="mb-3">
              <label for="formFile" class="form-label">Choose file to hash</label>
               <input class="form-control" type="file" id="formFile" name="file" required><br>
               <input type="submit" class="btn btn-primary btn-sm" value="Hash">
           </div>
       </form>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="hash1">
            <label for="floatingInput">Enter hash for file 1</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="hash2">
            <label for="floatingInput">Enter hash for file 2</label>
        </div>
        <button onclick="comparehashes();" class="btn btn-primary btn-sm">Compare hash</button>
        <div id="status" class="invisible"><span id="span1" class="badge bg-success"></span></div>
    </div>

    <script>
        function comparehashes() {
            let hash1 = document.getElementById("hash1").value;
            let hash2 = document.getElementById("hash2").value;
            console.log("hash1:"+hash1+", hash2:"+hash2)
            if(hash1 == hash2){
                document.getElementById("status").className = "visible";
                document.getElementById("span1").innerHTML = "Files are equal";
            }
            else{
                document.getElementById("status").className = "visible";
                document.getElementById("span1").innerHTML = "Files are not equal";
            }
        }
    </script>
</body>
</html>
