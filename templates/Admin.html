<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <style>
        h2{
            margin-left: 390px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Admin Page</h2>
    <br><br>

    <button type="button" class="btn btn-primary btn-sm">Add new user</button>
    <br><br>

    <table class="table table-sm">
        <caption>List of users</caption>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
            <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for tuple in userdata %}
        <tr>
          <th scope="row">{{ loop.index }}</th>
          <td>{{ tuple[2] }}</td>
          <td>{{ tuple[3] }}</td>
          <td>{{ tuple[1] }}</td>
            <td>
                <button type="button" onclick="window.location.href = '/edituser?id={{ tuple[0] }}'" class="btn btn-success btn-sm">Edit</button>
                <button type="button" onclick="window.location.href = '/deleteuser?id={{ tuple[0] }}'" class="btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</body>
</html>
